<!DOCTYPE html>

{% load static i18n %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Natural Search Engine</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base/css/style.css' %}">
</head>
<body class="bg-light">
    <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
                    <div class='container'>
                   <a class="navbar-brand" href="{{ home_url }}">
                     <img src="http://getbootstrap.com/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                     
                   </a>
                   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                   </button>
                 
                   <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     <ul class="navbar-nav mr-auto">
                       <li class="nav-item {% if request.path == home_url %}active{% endif %}">
                         <a class="nav-link" href="{{ home_url }}">Home <span class="sr-only">(current)</span></a>
                       </li>
                       <li class="nav-item {% if request.path == contact_url %}active{% endif %}">
                         <a class="nav-link" href="{{ contact_url }}">Contact</a>
                       </li>
                       {% if request.user.is_authenticated %}
                        <li class="nav-item {% if request.path == logout_url %}active{% endif %}">
                         
                       </li>
                       <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Account
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <a class="dropdown-item" {% if request.path == account_url %}active{% endif %} href="{{ account_url }}">Home</a>
                              <a class="dropdown-item" href="#">Support</a>
                              <a class="dropdown-item" href="#">Settings</a>
                              <a class="dropdown-item" href="#">Log</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="{{ logout_url }}">Logout</a>
                            </div>
                          </li>
                       {% else %}
                        <li class="nav-item {% if request.path == register_url %}active{% endif %}">
                         <a class="nav-link" href="{{ register_url }}">Register</a>
                       </li>
                       <li class="nav-item {% if request.path == login_url %}active{% endif %}">
                         <a class="nav-link" href="{{ login_url }}">Login</a>
                       </li>
                       {% endif %}
                      
                 </li>

    </header>
    <main role="main">
        <div class="container-fluid">
            <h1 class="display-4">ASK</h1>
            {% block content %}

            {% endblock %}
        </div>
    </main>
</body>
<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
