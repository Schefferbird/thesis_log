<!doctypes html>
{% load static i18n %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title> Log book </title>

    <!-- Bootstrap core CSS -->
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'log/css/main.css' %}">
    <!-- <link href="{% static 'base/vendor/normalize/normalize.css' %}" rel="stylesheet"> -->
</head>

<body class="bg-light">
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container-fluid">
                <h3 class="display-5">NATURAL LANGUAGE SEARCH LOG</h3>
                <nav class="navbar navbar-dark bg-dark">

                    <form class="form-inline" method='GET' action='#' style="padding-top:5%">
                        <div class="form-group">
                            <input type="search" name="q" value='{{ request.GET.q }}' style="width:400px" class="form-control mr-sm-2"
                                placeholder="word word" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </div>
                    </form>
                </nav>
            </div>
        </div>
    </header>
    <main role="main">

            {% block content %}
            {% endblock %}
       
    </main>
</body>
<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
